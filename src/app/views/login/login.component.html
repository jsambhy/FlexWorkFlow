<!--toast definition-->
<ejs-toast #toasttype id='toasttype' [position]="position" [showCloseButton]="true" class="toastTopPosition"></ejs-toast>

<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <!--<form>-->
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input #Email type="text" id="Email" class="form-control" placeholder="Email"
                            autocomplete="Email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input #password type="password" id="Password" class="form-control" placeholder="Password"  autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <button ejs-button class="e-control e-btn e-primary" (click)="login(Email.value,password.value)">Login</button>&nbsp;&nbsp;
                      <!--<button type="button" (click)="OnLogin(mobile.value,password.value)" class="btn btn-primary px-4">Login</button>-->
                    </div>
                    <div class="col-7 ">
                      <!--<button type="button" class="btn btn-link px-0">Forgot password?</button>-->
                      <button class="btn btn-link text-muted"  (click)="forgotPassword(Email.value)">Forgot Password?</button>&nbsp;&nbsp;
                    </div>
                  </div>
                <!--</form>-->
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>If your company is not already registered then you can do a Quick Signup and start using instantly.</p>
                  <button type="button" class="btn btn-primary active mt-3" (click)="SignUpPage();">Sign Up</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



</div>
